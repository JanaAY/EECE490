<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DR Chatbot</title>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: auto; padding: 20px; }
    #chat-box { border: 1px solid #ccc; padding: 10px; min-height: 300px; margin-bottom: 10px; }
    .msg { margin: 5px 0; }
    .user { color: blue; }
    .bot { color: green; }
  </style>
</head>
<body>
  <h2>Chat with DR Bot</h2>
  <div id="chat-box"></div>
  <input type="text" id="message" placeholder="Type your message..." />
  <button onclick="sendMessage()">Send</button>

  <script>
    const API_URL = "https://3796-34-148-27-10.ngrok-free.app/chat";

    async function sendMessage() {
      const msgInput = document.getElementById('message');
      const msg = msgInput.value.trim();
      if (!msg) return;

      document.getElementById('chat-box').innerHTML += `<div class="msg user"><strong>You:</strong> ${msg}</div>`;
      msgInput.value = '';

      try {
        const res = await fetch(API_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ messages: [{ content: msg }] }) // ✅ matches backend
        });

        const data = await res.json();
        document.getElementById('chat-box').innerHTML += `<div class="msg bot"><strong>Bot:</strong> ${data.reply}</div>`; // ✅ matches backend
      } catch (err) {
        document.getElementById('chat-box').innerHTML += `<div class="msg bot"><strong>Bot:</strong> Error connecting to API</div>`;
        console.error(err);
      }
    }
  </script>
</body>
</html>
